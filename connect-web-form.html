        <div id="form"> <!---Form -->
            <h1>Contact Us</h1>
            <form id="form-box" action="./connect-web-form.html" method="POST">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <br>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="email">
                    <label for="email-input1">Email Address</label>
                    <br>
                    <input type="email" id="email-input1" name="email-address" placeholder="Input email address" oninput="checkEmail()">
                    <br>
                    <label for="email-input2">Confirm Email Address</label>
                    <br>
                    <input type="email" id="email-input2" name="email-address" placeholder="Input email address" oninput="checkEmail()">
                    <p id="email-result"></p>
                </div>
                <div class="message">
                    <label for="text-area">Your Comment</label>
                    <br>
                    <textarea name="comment" id="comment" rows="10" placeholder="Input your message here"></textarea>
                </div>

                <div>
                    <input type="submit" class="submit-button" placeholder="Submit" onclick="checkEmailMatch()"></input>
                </div>
            </form>
        </div>
